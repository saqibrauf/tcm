{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="0QEiEf6HcMWh_zhOhNU8KBYaX1O-BoGBw80HUQnWiqk" />
    {% block 'canonical' %}{% endblock %}
    <title>{% block 'title' %}Today Cricket Matches{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Contrail+One:400|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
	<header>
         {% include 'navbar.html' %}
    </header>

    {% block 'above_content' %}{% endblock %}

	<div class="container">
        <div class="columns is-desktop is-paddingless is-marginless">            
            <main class="column is-8-desktop is-paddingless">
                <div class="section content">
                    {% block 'content' %}{% endblock %}                      
                </div>
            </main>
            <aside class="column is-4-desktop is-paddingless sidebar">
                <div class="section content">
                    {% block 'sidebar' %}{% endblock %}
                </div>
            </aside>
        </div>
    </div>

    {% block 'below_content' %}{% endblock %}

    <footer class="hero is-dark">
        <div class="hero-body">
            <div class="container content">
                
            </div>      
        </div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
